<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Plane</title>
    <meta name="description" content="Plataforma do disney plus" />

    <!-- FAVICON -->
    <link rel="shortcut icon" type="image/jpg" href="assets/favicon.ico" />

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <!-- *currently set to "Roboto". Feel free to change it to whatever you like* -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- CSS STYLE LINK -->
    <link rel="stylesheet" href="styles/global.css" />


    <script>
      function redirectToPage() {
        window.location.href = ""; // Hier die gewünschte URL einfügen
      }
    </script>
    
  </head>
  <body>
    <div id="app">
      <div class="app__image">
        <img
          loading="lazy"
          alt="Ausgewähltes Filmbild"
          src="https://entertainment.inquirer.net/files/2023/02/330465132_1146959286012563_3221031860531532947_n.jpg"
        />
      </div>

      <header>
        <img src="assets/logo.png" alt="Disney Plus-Logo" />

        <button type="button" class="button__menu" onclick="changeButtonMenu()">
          <span></span>
          <span></span>
          <span></span>
        </button>

        <nav class="navigation">
          <h2>Filme</h2>

          <form class="form" id="add__movie">
            <input type="text" placeholder="Suche" name="movie" />

            <button type="submit">
              +
            </button>
          </form>

          <ul id="movies">

          </ul>
        </nav>
      </header>

      <main>
        <section class="feature__movie">
          <div class="rating">
            <img src="assets/logo-imdb.png" alt="Logo da IMDB" />
            <strong>7.877</strong>
          </div>

          <!-- DATA DE LANÇAMENTO, CATEGORIA -->
          <span>2023 – Drama – Film</span>
          <!-- TITULO DO FILME -->
          <h1></h1>
          <!-- SINOPSE DO FILME -->
          <p>„Plane“ folgt Gerard Butler in der Hauptrolle, der als Pilot nach einer Flugzeugnotlandung in einem feindlichen Gebiet das Leben seiner Passagiere nur mit einem mutmaßlichen Mörder als Unterstützung vor gefährlichen Rebellen retten muss.</p>

          <button onclick="window.location.href = 'https://streamtape.com/v/BbozJryRJjHybMZ/Plane.mp4';">
            <img src="assets/icon-play.png" alt="Icon play">
            jetzt Schauen</button>
        </section>

      </main>
    </div>

    <script src="../../script.js"></script>
    <script src="./scripts/index.js"></script>
  </body>
</html>
