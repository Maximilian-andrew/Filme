<!DOCTYPE html>
<html>
<head>
  <title>Home</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">

  <style>
    .search-bar {
      position: absolute;
      margin-top: 20px;
      background-color: none; /* Transparenter Hintergrund */
      top: 0px; /* Verschiebung um 20 Pixel nach oben */
      padding: 5px;
      display: flex;
    }

    .search-bar.show {
      display: flex;
    }

    .search-bar input[type="text"] {
      padding: 10px;
      border: none;
      height: 10px;
      border-radius: 5px;
      margin-right: 10px;
      font-size: 16px;
    }

    .search-bar button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }

    .search-bar button:hover {
      background-color: #0056b3;
    }

    .menu {
  display: flex;
  list-style: none;
  padding: 0;
}

.menu li {
  margin: 0 10px;
}

.menu button {
  font-family: Arial;
  font-size: 17px;
  text-decoration: none;
  color: rgb(255, 255, 255);
  background-color: transparent;
  border: none;
  cursor: pointer;
  padding: 3px 10px; /* 3px oben/unten, 10px links/rechts */
  height: 30px; /* Höhe des Buttons */
  line-height: 24px; /* Höhe des Textinhalts im Button (4px kleiner als die Button-Höhe) */
}

.menu button:hover {
  background-color: rgba(255, 255, 255, 0.1);
}
#thumbnail-container img {
  border-radius: 5mm;
  padding: 12px;
  max-width: 18%;
  height: auto;
  transition: border-color 0.3s ease-in-out, transform 0.3s ease-in-out;

}
#thumbnail-container img:hover {
  border: 3px solid #6a6a6a;
  transform: scale(1.03);
}
  </style>
</head>
