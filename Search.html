    .search-bar {
      position: absolute;

      background-color: none; /* Transparenter Hintergrund */

      padding: 5px;
      display: flex;
    }

    .search-bar.show {
      display: flex;
    }

    .search-bar input[type="text"] {
      padding: 10px;
      border: none;
      height: 10px;
      border-radius: 5px;
      margin-right: 10px;
      font-size: 16px;
    }

    }

}

}

}

.menu button:hover {

}
#thumbnail-container img {

#thumbnail-container img:hover {
